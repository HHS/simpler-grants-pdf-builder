<div class="usa-alert usa-alert--warning{% if class_name %} {{ class_name }}{% endif %}">
  <div class="usa-alert__body">
    <h4 class="usa-alert__heading text-base-darkest">Archived NOFO</h4>
    <p class="usa-alert__text">
      This NOFO was deleted on {{ nofo.archived|date:"F j, Y" }}. 
      {% if user.is_superuser %}
        <a href="{{ nofo.get_admin_url }}">Un-archive it in the Admin backend</a> by clearing the "Archived" value</a>.
      {% else %}
        To un-archive this NOFO, contact Adam or Paul.
      {% endif %}
    </p>
  </div>
</div>
