{% extends 'base.html' %}
{% load static %}

{% block title %}
Find & Replace - {{ nofo.title }}
{% endblock %}

{% block content %}
<div class="back-link font-body-md margin-bottom-4">
  <a href="{% url 'nofos:nofo_edit' nofo.id %}">Back to NOFO</a>
</div>

<h1>Find & Replace</h1>

<div class="usa-summary-box" role="region" aria-labelledby="summary-box-key-information">
  <div class="usa-summary-box__body">
    <h2 class="usa-summary-box__heading font-heading-sm" id="summary-box-key-information">
      Find and replace text in "{{ nofo.title }}"
    </h2>
    <div class="usa-summary-box__text">
      <form method="post" class="usa-form">
        {% csrf_token %}
        <label class="usa-label" for="find-text">Find text</label>
        <input class="usa-input" id="find-text" name="find_text" type="text" required>
        
        <label class="usa-label" for="replace-text">Replace with</label>
        <input class="usa-input" id="replace-text" name="replace_text" type="text" required>
        
        <div class="margin-top-3">
          <button class="usa-button" type="submit">Replace All</button>
          <a href="{% url 'nofos:nofo_edit' nofo.id %}" class="usa-button usa-button--outline">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
