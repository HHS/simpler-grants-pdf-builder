[tool.poetry]
name = "bloom-nofos"
version = "1.35.0"
description = "the no-code solo nofo web flow"
authors = ["Paul Craig <paul@pcraig.ca>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "3.11.9"
django = "5.0.8"
beautifulsoup4 = "^4.12.2"
markdownify = "^0.13.1"
django-easy-audit = "^1.3.5"
psycopg2 = "^2.9.10"
django-environ = "^0.11.2"
gunicorn = "^23.0.0"
whitenoise = "^6.6.0"
python-slugify = "^8.0.1"
django-project-version = "^0.19.0"
docraptor = "^3.1.0"
django-constance = "^4.1.2"
django-picklefield = "^3.1"
markdown = "3.5.2"
requests = "^2.32.3"
cssutils = "^2.9.0"
martor = "^1.6.37"
django-mirror = "^0.1.13"
mammoth = "^1.7.1"
tomli = "^2.0.2"

# sortable = "@3", check nofo_index.html

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
freezegun = "^1.3.1"
isort = "^5.13.2"

[tool.poetry.scripts]
start = 'scripts.server:main'
migrate = 'scripts.server:migrate'
makemigrations = 'scripts.server:makemigrations'
test = 'scripts.server:test'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
