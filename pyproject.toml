[tool.poetry]
name = "bloom-nofos"
version = "1.1.0"
description = "the no-code solo nofo web flow"
authors = ["Paul Craig <paul@pcraig.ca>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
django = "~4"
beautifulsoup4 = "^4.12.2"
markdownify = "^0.11.6"
django-easy-audit = "^1.3.5"
psycopg2 = "^2.9.9"
django-environ = "^0.11.2"
gunicorn = "^21.2.0"
whitenoise = "^6.6.0"
python-slugify = "^8.0.1"
django-project-version = "^0.18.1"
docraptor = "^3.1.0"
django-constance = "^3.1.0"
django-picklefield = "^3.1"
markdown = "3.3"
martor = {git = "https://github.com/pcraig3/django-markdown-editor.git"}

[tool.poetry.group.dev.dependencies]
black = "^23.11.0"
freezegun = "^1.3.1"
isort = "^5.13.2"

[tool.poetry.scripts]
start = 'scripts.server:main'
migrate = 'scripts.server:migrate'
makemigrations = 'scripts.server:makemigrations'
test = 'scripts.server:test'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
